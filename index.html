<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Arial", sans-serif;
        background-color: #1a1a1a;
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
      }

      .container {
        position: fixed;
        top: 0;
        width: 100%;
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        padding: 20px 50px;
        background-color: #111;
        z-index: 1000;
      }

      .logo {
        font-size: 36px;
        font-weight: bold;
        color: #f5f5f5;
      }

      .logo .highlight {
        color: #00a19c;
      }

      nav {
        display: flex;
        gap: 40px;
        margin-left: 600px;
      }

      nav a {
        color: #f5f5f5;
        text-decoration: none;
        font-weight: bold;
        font-size: 20px;
        transition: color 0.3s;
      }

      nav a:hover {
        color: #00a19c;
      }

      .main-section {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-grow: 1;
        padding: 50px 50px 50px;
        text-align: left;
        margin-top: 120px;
        max-width: 1200px;
        width: 100%;
      }

      .main-section-content {
        max-width: 60%;
        z-index: 3;
        padding: 20px;
        box-sizing: border-box;
        margin-right: 40px;
      }

      .main-section-content h1 {
        font-size: 56px;
        line-height: 1.2;
        margin: 0px 0;
      }

      .main-section-content h1 .highlight {
        color: #00a19c;
      }

      .main-section-content p {
        font-size: 24px;
        margin: 15px 0;
      }

      .main-section-image {
        position: relative;
        max-width: 30%;
        flex-shrink: 0;
        z-index: 3;
        margin-left: 200px;
        border-radius: 10px;
      }

      .main-section-image img {
        width: 115%;
        height: auto;
        z-index: 0;
        border-radius: 20px;
      }

      footer {
        background-color: #111;
        padding: 20px;
        text-align: center;
        color: #aaa;
        font-size: 14px;
        width: 100%;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">My<span class="highlight">Gallery</span></div>
      <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About Me</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contacts.html">Contact Me</a>
      </nav>
    </div>

    <div class="main-section">
      <div class="main-section-content">
        <p>Hello, my name is</p>
        <h1>Christian <span class="highlight">Rei</span></h1>
        <p>
          This is my official portfolio website to<br />show all details and
          works.
        </p>
      </div>
      <div class="main-section-image">
        <img src="rar.png" alt="Christian Rei" />
      </div>
    </div>

    <footer>&copy; 2024 Christian Rei. All rights reserved.</footer>
  </body>
</html>
